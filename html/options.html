<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/options.css">
</head>
<body>
    <form>
        <div class="option checkbox">
            <div class="browser-style"><input type="checkbox" id="option_enable_button_to_copy_mr_info"></div>
            <div><label for="option_enable_button_to_copy_mr_info">Enable button allowing to copy basic Merge Request information (useful when sharing the Merge Request on e.g Slack)</label></div>
        </div>
        <div class="option indented is-hidden">
            <div><label for="copy_mr_info_format">Format:</label></div>
            <div><textarea class="browser-style w100p" id="copy_mr_info_format"></textarea></div>
        </div>
        <div class="txt-center"><button type="submit" class="browser-style">Save preferences</button></div>
    </form>

    <script src="../js/options.js"></script>
</body>
</html>
