<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/options.css">
</head>
<body>
    <form>
        <div class="browser-style pts pbs man">
            <input type="checkbox" id="enable_buttons_to_copy_source_and_target_branches_name"> <label for="enable_buttons_to_copy_source_and_target_branches_name">Enable buttons allowing to copy source and target branches name</label>
        </div>
        <div class="browser-style pts pbs man">
            <input type="checkbox" id="enable_button_to_copy_mr_info"> <label for="enable_button_to_copy_mr_info">Enable button allowing to copy basic Merge Request information <small>Useful when sharing the Merge Request on e.g Slack</small></label>
        </div>
        <div class="is-hidden pll pts pbs man">
            <div class="pbs"><label for="copy_mr_info_format">Text format:</label></div>
            <div><textarea class="browser-style w100 monospaced man pas" id="copy_mr_info_format" rows="6"></textarea></div>
            <div class="pts"><small>Available placeholders: <code>{MR_TITLE}</code>, <code>{MR_ID}</code>, <code>{MR_URL}</code>, <code>{MR_DIFFS_URL}</code>, <code>{MR_AUTHOR_NAME}</code>, <code>{MR_STATUS}</code>, <code>{MR_SOURCE_BRANCH_NAME}</code>, <code>{MR_TARGET_BRANCH_NAME}</code></small></div>
        </div>
        <div class="browser-style pts pbs man">
            <input type="checkbox" id="enable_auto_jira_ticket_link"> <label for="enable_auto_jira_ticket_link">Enable automatic Jira ticket link</label>
        </div>
        <div class="is-hidden pll pts pbs man">
            <div class="browser-style pbs"><input type="radio" name="jira_ticket_id_detection_location" value="source_branch_name" id="jira_ticket_id_detection_location_source_branch_name"> <label for="jira_ticket_id_detection_location_source_branch_name">Source branch name</label></div>
            <div class="browser-style"><input type="radio" name="jira_ticket_id_detection_location" value="merge_request_title" id="jira_ticket_id_detection_location_merge_request_title"> <label for="jira_ticket_id_detection_location_merge_request_title">Merge Request title</label></div>
            <div class="browser-style pts"><input type="radio" name="jira_ticket_id_detection_location" value="both" id="jira_ticket_id_detection_location_both"> <label for="jira_ticket_id_detection_location_both">Both <small>First location with a match will be used</small></label></div>
        </div>
        <div class="txt-center pts pbs man"><button type="submit" class="browser-style">Save preferences</button></div>
    </form>

    <script src="../js/preferences.js"></script>
    <script src="../js/options.js"></script>
</body>
</html>
