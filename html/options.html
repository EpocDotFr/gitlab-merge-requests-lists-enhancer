<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/options.css">
</head>
<body>
    <form>
        <div class="browser-style">
            <input type="checkbox" id="enable_buttons_to_copy_source_and_target_branches_name"> <label for="enable_buttons_to_copy_source_and_target_branches_name">Enable buttons allowing to copy source and target branches name</label>
        </div>
        <div class="browser-style">
            <input type="checkbox" id="enable_button_to_copy_mr_info"> <label for="enable_button_to_copy_mr_info">Enable button allowing to copy basic Merge Request information <small>(useful when sharing the Merge Request on e.g Slack)</small></label>
        </div>
        <div class="indented is-hidden">
            <label for="copy_mr_info_message_format">Format:</label><br>
            <textarea class="browser-style w100p" id="copy_mr_info_message_format" rows="4"></textarea>
        </div>
        <div class="txt-center"><button type="submit" class="browser-style">Save preferences</button></div>
    </form>

    <script src="../js/preferences.js"></script>
    <script src="../js/options.js"></script>
</body>
</html>
